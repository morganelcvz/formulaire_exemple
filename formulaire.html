<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style_f.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript">
    $("input:checkbox").on('click', function () {
      // in the handler, 'this' refers to the box clicked on
      var $box = $(this);
      if ($box.is(":checked")) {
        // the name of the box is retrieved using the .attr() method
        // as it is assumed and expected to be immutable
        var group = "input:checkbox[name='" + $box.attr("name") + "']";
        // the checked state of the group/box on the other hand will change
        // and the current value is retrieved using .prop() method
        $(group).prop("checked", false);
        $box.prop("checked", true);
      } else {
        $box.prop("checked", false);
      }
    });
  </script>
  <title>Formulaire</title>
</head>

<body>
  <h1>Nous lançons une grande enquête sur les anciens stagiaires</h1>
  <h2>Merci de nous répondre</h2>
  <br />

    <br>

    <br>

    <br>

    <input type="text" id="ville" title="ville">
    <br>

    <br>

  <br><br>

  </genre>
  <br><br>
  <label for="metier">Profession</label>
  <select name="metier" id="metier">
    <option value="Analyste">Developpeur</option>
    <option value="Analyste">Analyste</option>

  <br>

  <input type="text" id="autre" title="autre">
  <br />

  <select name="salaire" id="salaire">
    <option value="1000">
      < 1000€>

    <option value="2000_plus">> 2000€</option>
  </select>
  <br>
  <label for="annee">En quelle année avez vous suivi le stage AFPA</label>
  <input type="text" id="annee" title="annee">
  <br>
  <textarea id="defaultTextarea" name="defaultTextarea" rows="5">Vos commentaires</textarea>
  <br>
  <h3 style="text-align:left;">Merci d'avoir répondu au questionnaire</h2>
  <br>
  <button type="submit" style="background:green">Validez</button> <button type="reset">Annulez</button>
</body>

</html>
